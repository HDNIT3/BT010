<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title th:fragment="title">Đăng ký</title>
</head>
<body>
<div th:replace="layout :: content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-success text-white">
                    <h4>Tạo tài khoản</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập</label>
                            <input th:field="*{username}" class="form-control">
                            <small class="text-danger" th:errors="*{username}"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" th:field="*{password}" class="form-control">
                            <small class="text-danger" th:errors="*{password}"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control">
                            <small class="text-danger" th:errors="*{email}"></small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vai trò</label>
                            <select th:field="*{role}" class="form-select">
                                <option value="">-- Chọn vai trò --</option>
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                            <small class="text-danger" th:errors="*{role}"></small>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
