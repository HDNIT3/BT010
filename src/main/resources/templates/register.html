<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-success text-white">
                    <h4>Tạo tài khoản</h4>
                </div>
                <div class="card-body">

                    <!-- Hiển thị lỗi -->
                    <div th:if="${message}" class="alert alert-danger text-center" th:text="${message}"></div>

                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Tên đăng nhập</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Nhập username">
                            <small class="text-danger" th:errors="*{username}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật khẩu</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu">
                            <small class="text-danger" th:errors="*{password}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email">
                            <small class="text-danger" th:errors="*{email}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Vai trò</label>
                            <select th:field="*{role}" class="form-select">
                                <option value="" disabled selected>-- Chọn vai trò --</option>
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                            <small class="text-danger" th:errors="*{role}"></small>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
