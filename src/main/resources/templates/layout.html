<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Trang web</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">MyApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Đăng ký</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- Nội dung chính -->
<main class="container mt-4">
    <div th:fragment="content">
        <!-- Trang con sẽ nhúng nội dung vào đây -->
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 MyApp - Demo Spring Boot & Thymeleaf</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
