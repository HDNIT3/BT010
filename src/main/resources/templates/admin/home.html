<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title th:fragment="title">Trang Admin</title>
</head>
<body>
<div th:replace="layout :: content">
    <h2>Chào mừng Admin!</h2>
    <h3>Danh mục:</h3>
    <ul>
        <li th:each="c : ${categories}" th:text="${c.name}"></li>
    </ul>

    <h3>Sản phẩm:</h3>
    <ul>
        <li th:each="p : ${products}" th:text="${p.name + ' - ' + p.price}"></li>
    </ul>
</div>
</body>
</html>
